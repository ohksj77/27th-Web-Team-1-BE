spring:
    datasource:
        url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:local-lokitapi}
        username: ${POSTGRES_USER:postgres}
        password: ${POSTGRES_PASSWORD:local-password}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
                show_sql: true
                use_sql_comments: true
            jdbc:
                time_zone: Asia/Seoul
        open-in-view: false

    docker:
        compose:
            enabled: true
            file: infra/local/compose.yaml

logging:
    level:
        org.hibernate.orm.jdbc.bind: trace
        root: INFO
        kr.co.lokit.api: DEBUG

management:
    endpoints:
        web:
            exposure:
                include: "health"
            base-path: /actuator

jwt:
    secret: ${JWT_SECRET:local-dev-jwt-secret-key-minimum-32-chars}
    expiration: ${JWT_EXPIRATION:86400000}  # 24시간

springdoc:
    api-docs:
        enabled: true
        path: /docs
    swagger-ui:
        enabled: true
        path: /swagger
        display-request-duration: true
    default-consumes-media-type: application/json
    default-produces-media-type: application/json
