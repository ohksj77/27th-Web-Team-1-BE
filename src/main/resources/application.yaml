spring:
    application:
        name: api
    profiles:
        active: ${SPRING_PROFILES_ACTIVE}
    jackson:
        time-zone: Asia/Seoul
        default-property-inclusion: non_null

server:
    servlet:
        context-path: /api

logging:
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
