spring:
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
    docker:
        compose:
            enabled: false

jwt:
    secret: test-jwt-secret-key-minimum-32-characters-long
    expiration: 86400000